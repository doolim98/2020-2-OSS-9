# Site settings
title: 2020_OSS 9조
email: ksanghun10@naver.com
description: >
  2020 OSC 9조
lang: en-US
remote_theme : aksakalli/jekyll-doc-theme@gh-pages
baseurl:# the subpath of your site, e.g. /blog/
url: https://20-2-skku-oss.github.io/2020-2-OSS-9 # the base hostname & protocol for your site
git_address: https://github.com/20-2-SKKU-OSS/2020-2-OSS-9
git_edit_address: https://github.com/20-2-SKKU-OSS/2020-2-OSS-9

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: paper # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true